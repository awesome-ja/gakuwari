name: 💡 機能リクエスト
description: このプロジェクトへのアイデアを提案
title: "[機能]: "
labels: ["enhancement", "feature-request"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        新機能の提案をありがとうございます！
        あなたのアイデアを理解するために、できるだけ詳細な情報を提供してください。

  - type: textarea
    id: problem
    attributes:
      label: 問題の説明
      description: 機能リクエストは何らかの問題に関連していますか？詳しく説明してください。
      placeholder: 問題の明確で簡潔な説明。例：いつも〜の時に困っています [...]
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 提案する解決策
      description: 希望する解決策を説明してください
      placeholder: 実現したいことの明確で簡潔な説明。
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 検討した代替案
      description: 検討した代替案について説明してください
      placeholder: 検討した代替的な解決策や機能の明確で簡潔な説明。

  - type: dropdown
    id: priority
    attributes:
      label: 優先度
      description: この機能はあなたにとってどの程度重要ですか？
      options:
        - 低 - あると便利
        - 中 - ワークフローが改善される
        - 高 - 私の使用ケースに必須
    validations:
      required: true

  - type: checkboxes
    id: implementation
    attributes:
      label: 実装への協力
      description: この機能の実装に協力していただけますか？
      options:
        - label: この機能のプルリクエストを提出することができます
        - label: この機能のテストに協力することができます
        - label: ドキュメントの作成に協力することができます

  - type: textarea
    id: use-cases
    attributes:
      label: 使用例
      description: この機能の具体的な使用例を説明してください
      placeholder: |
        1. [ユーザーの種類]として、[目標/利益]のために[何かをする]ことを望みます
        2. [状況]の時、[理由]のために[アクション]が必要です

  - type: textarea
    id: mockups
    attributes:
      label: モックアップ/例
      description: 該当する場合は、機能の説明に役立つモックアップ、スクリーンショット、または例を追加してください
      placeholder: ここに画像をドラッグ&ドロップするか、例のURLを貼り付けることができます

  - type: textarea
    id: additional-context
    attributes:
      label: 追加情報
      description: 機能リクエストに関するその他の情報を追加してください
      placeholder: 役に立つかもしれないその他の追加情報...