name: üêõ Bug Report
description: Create a report to help us improve
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! 
        Please provide as much detail as possible to help us reproduce and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: A clear and concise description of what actually happened.
      placeholder: What actually happened?
    validations:
      required: true

  - type: dropdown
    id: browser
    attributes:
      label: Browser
      description: Which browser are you using?
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Other (please specify in additional context)
    validations:
      required: true

  - type: input
    id: browser-version
    attributes:
      label: Browser Version
      description: What version of the browser are you using?
      placeholder: e.g., 91.0.4472.124
    validations:
      required: true

  - type: dropdown
    id: userscript-manager
    attributes:
      label: Userscript Manager
      description: Which userscript manager are you using?
      options:
        - Tampermonkey
        - Greasemonkey
        - Violentmonkey
        - Other (please specify in additional context)
    validations:
      required: true

  - type: input
    id: userscript-version
    attributes:
      label: URL Note Taker Version
      description: What version of URL Note Taker are you using?
      placeholder: e.g., 3.1.0

  - type: textarea
    id: console-errors
    attributes:
      label: Console Errors
      description: Please paste any console errors (press F12 in your browser)
      render: shell
      placeholder: Paste console errors here...

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here, such as screenshots or specific websites where the issue occurs.
      placeholder: Any additional information...